<section class="container-nav">
  <div class="navigation">
    <button mat-stroked-button>
      <i class="material-icons categories-icon">stars</i> 
      <span>Catégories</span>
    </button>
    <button mat-stroked-button>
      <i class="material-icons recent-icon">query_builder</i>
      <span>Récents</span>
    </button>
    <button mat-stroked-button>
      <i class="material-icons info-icon">info</i>
      <span>A propos</span>
    </button>
    <input type="text" name="searchContent" id="searchInput" placeholder="Rechercher..."/>
    <button mat-stroked-button>
      <i class="material-icons search-icon">search</i>
    </button>
  </div>
</section>
<section class="container-gallery">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
      <div>
        <a [routerLink]="[ '/gallery' ]">Lire la suite...</a>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <p>{{ creationDate | date }}</p>
      <div class="btn-actions">
        <button mat-button>
          <i class="material-icons">thumb_up</i>
        </button>
        <!--<p> {{ likes }} </p>-->
        <button mat-button>
            <i class="material-icons">comment</i>
        </button>
        <!--<p> {{ comments }}</p>-->
      </div>
    </mat-card-actions>
  </mat-card>
</section>
