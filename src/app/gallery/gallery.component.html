<section class="container-nav">
  <div class="navigation">
    <button mat-stroked-button>
      <i class="material-icons categories-icon">stars</i> 
      <span>Catégories</span>
    </button>
    <button mat-stroked-button>
      <i class="material-icons recent-icon">query_builder</i>
      <span>Récents</span>
    </button>
    <button mat-stroked-button>
      <i class="material-icons info-icon">info</i>
      <span>A propos</span>
    </button>
    <input type="text" name="searchContent" id="searchInput" placeholder="Rechercher..."/>
    <button mat-stroked-button>
      <i class="material-icons search-icon">search</i>
    </button>
  </div>
</section>
<section class="container-gallery" *ngFor="let gallery of listGalleries">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ gallery.titre }}</mat-card-title>
      <mat-card-subtitle>{{ gallery.titre }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="gallery.image" alt="Image">
    <mat-card-content>
      <p>
        {{ gallery.description }}
      </p>
      <div>
        <a [routerLink]="[ '/gallery' ]">Lire la suite...</a>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <p>{{ gallery.today | date: 'dd/MM/yyyy' }}</p>
      <div class="btn-actions">
        <button mat-button (click)="addLike(gallery.likes = gallery.likes+1)">
          <i class="material-icons">thumb_up</i> <span class="likes">{{ gallery.likes }}</span>
        </button>
        <button mat-button>
            <i class="material-icons">comment</i> <span class="comments">{{ gallery.comments }}</span>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</section>
