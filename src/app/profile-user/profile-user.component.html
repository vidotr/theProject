<div style="height: 100%;">
    <mat-grid-list cols="5" rowHeight="33%">
        <mat-grid-tile [colspan]="1" [rowspan]="3" [ngStyle]="{'background': 'red'}">
            Pub
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1" [ngStyle]="{'background': 'rgba(255, 255, 255, 0.7'}">
            <img src="../../assets/pCover.jpeg" alt="" id="pCover">
            <figure>
                <img src="../../assets/pdp.png" id="pdp">
                <figcaption id="userName">
                    Toto Toto
                </figcaption>
            </figure>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="3" [ngStyle]="{'background': 'red'}">
            Pub
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="2">
            <mat-accordion id="myFav">
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Bio
                        </mat-panel-title>
                        <mat-panel-description>
                            My biography
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>Bonjour je suis le testeur.</p>
                </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Subjects
                        </mat-panel-title>
                        <mat-panel-description>
                            My subjects
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <ng-container *ngFor="let tile of tiles; index as i;">
                                <ng-container *ngIf="i === 0">
                                    <div class="carousel-item active">
                                        <div class="card myFav">
                                            <img src="../../assets/pdp.png " class="card-img-top " alt="... ">
                                            <div class="card-body ">
                                                <h5 class="card-title ">{{tile.title}}</h5>
                                                <p class="card-text ">{{tile.text}}</p>
                                                <a href="# " class="btn btn-primary ">Go somewhere</a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                                <ng-container *ngIf="i > 0">
                                    <div class="carousel-item">
                                        <div class="card myFav">
                                            <img src="../../assets/pdp.png " class="card-img-top " alt="... ">
                                            <div class="card-body ">
                                                <h5 class="card-title ">{{tile.title}}</h5>
                                                <p class="card-text ">{{tile.text}}</p>
                                                <a href="# " class="btn btn-primary ">Go somewhere</a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>

                            </ng-container>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-grid-tile>
    </mat-grid-list>
</div>
